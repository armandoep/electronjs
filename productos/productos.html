<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css">
    <link

      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Productos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Proveedores</a>
              </li>
              <li class="nav-item" id="UserName">
                <a class="nav-link" aria-current="page" href="#">Howdy <span id="name"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Productos</a>
      </div>
    </nav> -->
    <div class="container mt-2 ml-4">
        <button id="btnAddProduct" class="btn btn-success">Add new Product</button>
        <button id="btnOrders" class="btn btn-primary">New Order</button>
    </div>

    <div class="container mt-4 ml-4 d-flex">
      <div class="card ml-2" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Cafe</h5>
          <h6 class="card-subtitle mb-2 text-muted">Nescafe</h6>
          <p class="card-text">Cafe Instantaneo Nescafe 1200 grs.</p>
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
      <div class="card ml-2" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Pan</h5>
          <h6 class="card-subtitle mb-2 text-muted">Pan La Mejor</h6>
          <p class="card-text">Pan fresco La Mejor</p>
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./productos.js"></script>
