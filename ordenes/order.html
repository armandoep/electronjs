<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Add Products</title>
</head>
<body>
    <div class="container">
        <h1>New Order</h1>
        <form>
            <div class="mb-3">
                <label for="inputID" class="form-label">ID</label>
                <input type="text" disabled class="form-control" id="inputID">
              </div>
            <div class="mb-3">
              <label for="selectProduct" class="form-label">Products</label> <br />
              <select class="form-select" style="width: 43rem;" id="selectProduct" aria-label="Products" required>
               <option selected>No selection</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="selectProvider">Provider</label> <br />
                <select class="form-select" style="width: 43rem;" id="selectProvider" aria-label="Providers" required>
                  <option selected>No selection</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="inputQuantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="inputQuantity" required>
            </div>
            <button type="submit" id="btnAdd" class="btn btn-primary">Order</button>
            <button type="button" id="btnClose" class="btn btn-danger">Cancel</button>
          </form>
    </div>

    <script src="./order.js"></script>
</body>
</html>
