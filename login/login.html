<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container mt-4">
      <ul class="nav nav-pills mb-3 flex-row" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Sign In
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Sign Up
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <form onsubmit="event.preventDefault();">
                <div class="form-group">
                <label for="usernameSignIn">Username</label>
                <input type="text" class="form-control mb-3" id="usernameSignIn" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                <label for="passwordSignIn">Password</label>
                <input type="password" class="form-control mb-3" id="passwordSignIn" placeholder="Password">
                </div>
                <button type="submit" id="submitSignIn" class="btn btn-primary">Sing In</button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form>
                <div class="form-group">
                    <label for="nameSignUp">Name</label>
                    <input type="text" class="form-control mb-3" id="nameSignUp" aria-describedby="emailHelp" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                <label for="usernameSignUp">Username</label>
                <input type="text" class="form-control mb-3" id="usernameSignUp" aria-describedby="emailHelp" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                <label for="passwordSignUp">Password</label>
                <input type="password" class="form-control mb-3" id="passwordSignUp" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <input type="password" class="form-control mb-3" id="repeatPassword" placeholder="Repeat Password" required>
                    <span id="errorMessage"></span>
                </div>
                <button type="submit" id="submitSignUp" class="btn btn-primary">Sing Up</button>
            </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
